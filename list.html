<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h2>Unordered List</h2>
    <ul>
        <li>List 1</li>
        <li>List 2</li>
        <li>List 3</li>
    </ul>

    <h2>Ordered List</h2>
    <ol>
        <li>List 1</li>
        <li>List 2</li>
        <li>List 3</li>
    </ol>

    <h2>Description List</h2>
    <d1>
        <dt>Help</dt>
        <dd>on the browser you are using</dd>
        <dt>Software Product</dt>
        <dd>A list of W3 products components </dd>
    </d1>

</body>
</html>
